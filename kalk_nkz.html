    mounted() {
      // This assumes table_name is defined elsewhere in your code
      let aaaa = JSON.parse(localStorage.getItem(table_name)) || [];
      this.todos = aaaa.prod;
      if (this.todos.length > 0) {
        this.selectedValue = this.todos[0].full_name;
        this.nkzSelectChange({ target: { value: this.selectedValue } });
      }
      this.nkzCalck();
      this.hight_nkzs();
    },
    methods: {
  nkzSelectChange(event) {
    this.selectedValue = event.target.value;
    this.nkzIndex();
    this.hight_nkzs();
  },

  handleSelectChange_l: function(event) {
    this.select_h_nkz = event.target.value[1];
    this.hight_nkzs();
  },

  hight_nkzs() {

    try {
      
      let tamp_l_numbers = this.l_numbers.map(item => {
            let h_bashmak = Number(this.nkz_params_2.bashmack[0][0].height);
            let h_golovka = Number(this.nkz_params_2.golovka[0][0].height);

            let h_shahta_ogliad = Number(this.nkz_params_2.shahta_ogliad[0][0].height);
        
            let count_l2m_mines = ""
            let count_l1m_mines = ""
            let hight_mines = ""
            let hight_privod = ""
            
            let podr_h = 80;

            if (this.nkz_on_mr==false){
              podr_h = 0;
            }
            
            count_l2m_mines = Math.floor(item[0] / 2)                         //вираховоємо скільки норія має двух-метрових шахт
            count_l1m_mines = (item[0] / 2) - count_l2m_mines > 0 ? 1 : 0     //вираховоємо скільки норія має одно-метрових шахт

            hight_mines = count_l2m_mines * 2030 + count_l1m_mines * 1030 + 1030

            hight_privod = h_bashmak + h_golovka + podr_h
            


            return [
              item[0],
              (hight_privod + hight_mines)/1000 +
              " / " +
              hight_mines/1000 
            ];
          });

          this.l_numbers = tamp_l_numbers;



          

        } catch (error) {
          console.error("Error in nkzCalsssssssssck:", error);
        }  

        try {
          // console.log(this.l_numbers);     
        } catch (error) {
          console.log("ddffffffdd");
        }

  }, 

  nkzIndex() {
    for (let i = 0; i < this.todos.length; i++) {
      const prod = this.todos[i];
      if (prod.full_name === this.selectedValue) {
        this.index_nkz = prod.full_n;
        break;
      }
    }
  },

  filter_parts_nkz(name_parts, name_table, name_column) {
    try {
      return aaaa[name_table].filter(obj =>
        obj[name_column] === name_parts && obj.set_on.includes(this.index_nkz)
      );
    } catch (error) {
      console.error("Error in filter_parts_nkz:", error);
      return [];
    }
  },

  nkzCalck() {
  this.nkz_params_2 = {}; // Reset nkz_params_2 before updating

    for (let key in this.nkz_params) {
      this.nkz_params_2[key] = this.nkz_params[key].map(subArray => {
        try {
          return this.filter_parts_nkz(subArray[0], subArray[1], subArray[2]);
        } catch (error) {
          console.error("Error in nkzCalck:", error);
          return [];
        }
      });
    }

  }

}
