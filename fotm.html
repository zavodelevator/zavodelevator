<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhl5rVH6GTL5va9GVyLOH6Jg3gaFglF5r5f5buP7C1oqxTkhsJ7RLwzW6h2KiVnl" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id" value="101_1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Назва</label>
                        <input type="text" class="form-control" id="name" value="Башмак НКЗ-10">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Опис</label>
                <textarea class="form-control" id="description"></textarea>
            </div>

            <div class="mb-3">
                <label for="kof_markup" class="form-label">Коф націнкки</label>
                <input type="text" class="form-control" id="kof_markup">
            </div>

            <div class="mb-3">
                <label for="purchase_price" class="form-label">Ціна закуп ₴</label>
                <input type="text" class="form-control" id="purchase_price">
            </div>

            <div class="mb-3">
                <label for="area" class="form-label">Площа покриття (м2)</label>
                <input type="text" class="form-control" id="area" value="1">
            </div>

            <div class="mb-3">
                <label for="metal_thickness" class="form-label">Товшина металу (мм)</label>
                <input type="text" class="form-control" id="metal_thickness" value="2">
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Вага</label>
                <input type="text" class="form-control" id="weight" value="20">
            </div>

            <!-- Continue adding other fields as needed -->

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-Ph5F/XFugJ5tuJGwSFBAXo5fzfS0PpHv5F5s5i5HXYl5e5hJf5hB5j5l5d5f5M5d5Z" crossorigin="anonymous"></script>
</body>
</html>
